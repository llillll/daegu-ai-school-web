<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {margin: 20px; border: 1px solid #ccc; border-radius: 5px;}
        img {width: 300px;}
        #inline img {margin: 10px;}
        #block img {display: block; margin: 10px;}
        .visible{ visibility: visible;}
        .none{display:none;}
        .hidden{visibility: visible;}
    </style>
</head>
<body>
    <div id = "inline">
        <img class="visible" src="./images/de1.jpg">
        <img class="none"src="./images/de2.jpg">
        <img class="visible" src="./images/de3.jpg">
    </div>
    <div id = "block">
        <img class="visible" src="./images/de1.jpg">
        <img class="hidden" src="./images/de2.jpg">
        <img src="./images/de3.jpg">
    </div>
</body>
</html>
