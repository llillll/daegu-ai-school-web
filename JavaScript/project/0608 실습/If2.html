<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours < 12){
            alert(`현재시간은 ${hours}시 입니다. 그래서 오전입니다.`)
        }
        else{
            alert("현재시간은" + hours + "시 입니다. 그래서 오후입니다.")
        }
    </script>
</body>
</html>
