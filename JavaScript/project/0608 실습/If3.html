    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours < 11){
            alert('아침 식사시간 입니다.')    
        }
        else if(hours <= 17){
            alert('점심 식사시간 입니다.')
        }
        else{
            alert('저녁 식사시간 입니다.')
        }

        switch(true){
            case hours<11:
                alert('아침 식사시간 입니다.')
            case hours<15:
                alert('점심 식사시간 입니다.')
            case hours>17:
                alert('저녁 식사시간 입니다.')
        }
    </script>
</body>
